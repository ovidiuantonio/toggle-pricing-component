<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <div class="content">
      <h1 class="title">Our Pricing</h1>

      <div class="content__toggle">
        <p class="toggle-option">Annually</p>
        <div class="toggle-button">
          <div class="toggle-ball"></div>
        </div>
        <p class="toggle-option">Monthly</p>
      </div>

      <div class="content__cards">
        <div class="content__card-small">
          <h1 class="card__title">Basic</h1>
          <h1 class="card__price basic">&dollar;19.99</h1>
          <div class="card__features">
            <p class="feature">500 GB Storage</p>
            <p class="feature">2 Users Allowed</p>
            <p class="feature">Send up to 3 GB</p>
          </div>
          <button class="card__btn btn-small">Learn More</button>
        </div>

        <div class="content__card-big">
          <h1 class="card__title">Professional</h1>
          <h1 class="card__price professional">&dollar;24.99</h1>
          <div class="card__features card__features--big">
            <p class="feature">1 TB Storage</p>
            <p class="feature">5 Users Allowed</p>
            <p class="feature">Send up to 10 GB</p>
          </div>
          <button class="card__btn btn-big">Learn More</button>
        </div>

        <div class="content__card-small">
          <h1 class="card__title">Master</h1>
          <h1 class="card__price master">&dollar;39.99</h1>
          <div class="card__features">
            <p class="feature">2 TB Storage</p>
            <p class="feature">10 Users Allowed</p>
            <p class="feature">Send up to 20 GB</p>
          </div>
          <button class="card__btn btn-small">Learn More</button>
        </div>
      </div>
    </div>

    <!--  
        
        
          -->

    <script src="app.js"></script>
  </body>
</html>
